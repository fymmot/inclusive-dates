<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <style>
      :root {
        color-scheme: dark light;
      }
    </style>

    <title>Datepicker</title>

    <link rel="stylesheet" href="/themes/dark.css" id="theme" />

    <script type="module" src="/build/inclusive-dates.esm.js"></script>
    <script nomodule src="/build/inclusive-dates.js"></script>
  </head>
  <body>
    <main>
      <button onclick="toggleTheme()">Toggle theme</button>
      <br />
      <br />
      <br />
      <inclusive-dates
        id="datepicker"
        range="true"
        locale="en-US"
        show-year-stepper="true"
        max-date="2034-11-02"
        min-date="1988-12-30"
      ></inclusive-dates>
    </main>

    <script>
      function toggleTheme() {
        var script = document.getElementById("theme");
        if (script.getAttribute("href") === "/themes/light.css") {
          script.setAttribute("href", "/themes/dark.css");
          document.querySelector("html").style.colorScheme = "dark";
        } else {
          script.setAttribute("href", "/themes/light.css");
          document.querySelector("html").style.colorScheme = "light";
        }
      }
      /*datepicker.disableDate = (date) =>
        date.getDay() === 6 || date.getDay() === 0;*/
    </script>
  </body>
</html>
